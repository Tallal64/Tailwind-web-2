<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="input.css">
    <title>Login</title>
</head>

<body>
    <!-- &*** FORM-SECTION *** -->
    <section class="flex justify-center items-center h-screen bg-gray-100 relative z-10">
        <form>
            <div class="bg-white w-96 p-14 mx-auto rounded-xl shadow-2xl lg:w-1/3">
                <h2 class="text-center text-3xl mb-10 uppercase tracking-wider">
                    Login
                </h2>

                <label class="text-gray-700 text-sm">Email :</label>
                <input class="w-full border-2 border-gray-200 py-1 text-gray-500 px-3 mb-4 mt-1 rounded-lg outline-none"
                    type="email">

                <label class="text-gray-700 text-sm">Username :</label>
                <input class="w-full border-2 border-gray-200 py-1 text-gray-500 px-3 mb-4 mt-1 rounded-lg outline-none"
                    type="text">

                <label class="text-gray-700 text-sm">Password :</label>
                <input class="w-full border-2 border-gray-200 py-1 text-gray-500 px-3 mb-4 mt-1 rounded-lg outline-none"
                    type="password">

                <div class="text-sm text-left">
                    <a href="#" class="">Forget Password? go to hell !</a>
                </div>

                <button class="w-full bg-green-600 rounded-2xl text-white font-semibold py-2 mt-8" type="submit">
                    Login
                </button>

            </div>
        </form>

        <!-- image-container -->
        <div>
            <img src="/img/SignIn-removebg.png" id="signup-img">
        </div>
    </section>
</body>

</html>
